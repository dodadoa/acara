<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ascii poster generator</title>
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
  <script type="text/javascript" src="/src/lib/figlet.js"></script>
  <style type="text/css" media="screen">

    /* Reset */

    * { margin:0;padding:0;border:0;outline:0;text-decoration:none;font-weight:inherit;font-style:inherit;color:inherit;font-size:100%;font-family:inherit;vertical-align:baseline;list-style:none;border-collapse:collapse;border-spacing:0; -webkit-font-smoothing: antialiased;-moz-osx-font-smoothing: grayscale; }
    strong { font-weight: bolder;}
    body {
      background-color: rgb(250, 250, 250);
      margin: 0;
      padding: 0;
    }

    canvas,
    pre {
      font-family: 'JetBrainsMono Nerd Font Mono';
      line-height: 1;
      position: absolute;
      left: 0;
      top: 0;
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      cursor: none;
      margin-top: 20px;
      font-size: 12px;
      /* background-color: red; */
    }

    button {
      cursor: pointer;
    }

    button:hover { opacity: 0.5;}

    /* -- main grid layout ---------------------------------------------- */

    .grid {
      display: grid;
      width: 100%;
      position: relative;
    }

    .cell1,
    .cell3 {
      height: 100vh;
    }

    .cell1,
    .cell2,
    .cell3 {
      position: relative;
    }

    .cell1 {
      /* width: 30%; */
    }

    .cell2 {
      /* width: 80%; */
    }

    .grid.one {
      grid-template-columns: 1fr;
    }

    .grid.one .cell2,
    .grid.one .cell3 {
      display: none;
    }

    .grid.two {
      grid-template-columns: 1fr 1fr;
    }

    .grid.two .cell3 {
      display: none;
    }

    .grid.three {
      grid-template-columns: 1fr 3fr auto;
    }

    /* -- menu ---------------------------------------------------------- */

    .menu {
      font-weight: 100;
      background-color: rgba(255, 255, 255, 0);
      color: black;
      opacity: 0;
      transition: 400ms;
      padding: 20px;
      height: calc(100vh - 40px);
      /* padding: 0 1ch 0  1ch; */
      /* overflow-y: scroll; */
      /* border-left: 1px solid #222222; */
    }

    .menu-flex-overflow-wrapper {
      height: calc(100vh - 40px);
      width: 100%;
      /* width: calc(100% + 35px); */
      overflow: hidden;
      background-color: beige;
    }

    .menu-flex {
      display: flex;
      flex-direction: column;
      /* grid-template-columns: 1fr auto; */
      /* grid-template-rows: auto; */
      font-weight: initial;
      font-family: 'JetBrainsMono Nerd Font Mono';
      font-size: 0.8rem;
      line-height: 1.5rem;
      padding: 2rem;
      overflow-y: scroll;
      height: 100%;
      padding-bottom: 1rem;
      /*max-width: 31ch;*/
    }

    .menu-flex:last-child {
      box-sizing: border-box;
    }

    .usage div {
      margin-bottom: 4px;
    }

    .usage strong {
      font-weight: bolder;
      background-color: white;
      padding: 4px;
      color: black;
      border-radius: 4px;
      margin-right: 0.5rem;
      text-decoration: none;
    }

    .level2,
    .hotkey {
      color: #666;
    }

    .action-button {
      cursor: pointer;
    }

    .action-button:hover {
      text-decoration: underline;
    }

    .row-wrap {
      display: contents;
    }

    .program-cathegory {
      color: #666;
      padding-left: 2ch;
      display: block;
    }

    .project-grid a {
      color: pink !important;
      padding-left: 4ch;
    }

    .ruler {
      grid-column: span 2;
    }

    .ruler:before {
      content: "-----------------------------";
    }

    .menu-flex a {
      color: inherit;
      text-decoration: none;
    }

    .menu-flex a:hover:before {
      content: ">";
    }


    /* -------------- form ---------- */
    .generator-form {
      /* color: black; */
    }

    .generator-form input {
      color: black;
      width: 70%;
      padding: 4px;
    }

    .generator-form button {
      color: black;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }

    .generator-form .input-size {
      width: 50%;
      display: flex;
    }

    /* ----------char table---------- */
    .char-table {
      width: 100%;
      padding-bottom: 33rem;
      height: 0;
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
      transition: 400ms;
    }

    .collapse {
      padding-bottom: 0;
    }

    .ready {
      opacity: 1;
    }

    .char-table p {
      padding: 0px 4px;
      cursor: pointer;
      user-select: none;
    }

    .char-table p:hover {
      background-color: rgba(103, 103, 103, 0.5);
    }

    .usage strong[data-usage="draw"]  {
      background-color: #aaff66;
      color: #00cc55;
    }

    .usage strong[data-usage="erase"]  {
      background-color: #eeee77;
      color: #00cc55;
    }

    .usage strong[data-usage="drawBg"]  {
      background-color: #b0b0b0;
      color: #696969;
    }

    .usage strong[data-usage="drawTextColor"]  {
      background-color: #344ffa;
      color: #e2e2e2;
    }

    #charlist-title {
      cursor: pointer;
    }

    #generate { background-color: #00cc55;}
    #reset { background-color: #ff8b50;}
    #download { background-color: white;}
  </style>
</head>

<body>
  <div class="grid three">
    <div id="menu" class="cell1 menu">
      <div class="menu-flex-overflow-wrapper">
        <nav class="menu-flex">
          <div class="usage">
            <div><strong id="draw">d</strong><span>draw</span></div>
            <div><strong id="drawTextColor">t</strong><span>drawTextColor</span></div>
            <div><strong id="drawBg">b</strong><span>drawBg</span></div>
            <div><strong id="erase">e</strong><span>erase</span></div>
          </div>
          <div class="ruler"></div> 
  
          <div>
           <strong id="charlist-title" class=" action-button">Character set</strong> 
           <div id="chars" class="char-table collapse"></div>
          </div>
          
          <div class="ruler"></div> <!-- --------------------------- -->
          <div> 
            <strong>Poster Generator</strong>
            <form id="generator-form" class="generator-form">
              <label for="title">title</label><br>
              <input type="text" id="title" name="title" value="Sonic Thread III"><br>
              <label for="artists">Artists</label><br>
              <input type="text" id="artists" name="artists" value="CRSCRSCRS, Alex McLean, Kindohm"><br>
              <label for="location">Location</label><br>
              <input type="text" id="location" name="location" value="Tentacles Workshop"><br>
              <label for="dates">Dates</label><br>
              <input type="text" id="dates" name="dates" value="Sept 9 â€“ Oct 30, 2021"><br>
              <label for="times">Times</label><br>
              <input type="text" id="times" name="times" value="17.00 ~ 19.00"><br>
              <label for="notes">Notes</label><br>
              <input type="text" id="notes" name="notes" value="Free Entry"><br>
  
              <div class="input-size">
                <div>
                  <label for="width">Width</label><br>
                  <input type="text" id="width" name="width" value="500"><br>
                </div>
  
                <div>
                  <label for="height">Height</label><br>
                  <input type="text" id="height" name="height" value="700"><br>
                </div>
              </div>
  
              <button id="generate" type="submit">generate</button>
              <button id="reset">reset</button>
              <button id="download" type="download">download</button>
            </form>
            
          </div>
          
        </nav>
      </div>
      
    </div>
    <!-- <pre id="output" class="cell2 output"></pre> -->
    <canvas id="output" class="cell2 output"></canvas>
  </div>

  </div>
  <script type="module">
    import { run } from '/src/run.js'
    import * as prog0 from '/src/programs/draw.js'
    import Char, { charsList } from '/src/modules/chars.js'

    if (window.location.protocol === 'file:') {
      alert('fetch APi does not support file: protocol.');
    }
    
    figlet.defaults({
        fontPath: '/fonts'
    });

    figlet.preloadFonts(["Standard", "Ghost"], function() {
        console.log('prefetching done (only did it for 2 fonts)!');
    });

    const character = new Char();

    const pre = document.getElementById('output')
    const chartable = document.getElementById("chars")
    const charListTitle = document.getElementById("charlist-title")
    const menu = document.getElementById("menu")
    const drawBtn = document.getElementById("draw")
    const downloadBtn = document.getElementById("download")
    const resetBtn = document.getElementById("reset")
    const form = document.getElementById("generator-form")

    charListTitle.onclick = () => { chartable.classList.toggle("collapse") }
    resetBtn.onclick = (e) => { 
      window.dispatchEvent(new Event('reset'))
      e.preventDefault()
    }
    downloadBtn.onclick = (e) => { 
      window.dispatchEvent(new Event('download'))
      e.preventDefault()
    }

    form.onsubmit = (e) => { 
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {
        title: formData.get("title"),
        artists: formData.get("artists"),
        location: formData.get("location"),
        dates: formData.get("dates"),
        times: formData.get("times"),
        notes: formData.get("notes"),
        width: formData.get("width"),
        height: formData.get("height"),
      }

      window.dispatchEvent(new CustomEvent('generate', { detail: data }));
    }

    run(prog0, { element: pre })
      .catch(errorHandler)
      .then((res) => {
        menu.className = "menu ready"
        charsList.map(char => {
        let c = document.createElement("p")
        c.innerText = char
        c.addEventListener("click", () => {
          character.selectChar(char)
        })
        chartable.appendChild(c)
      })

      drawBtn.setAttribute("data-usage", "draw")
    })

    function errorHandler(e) {
      console.warn(e.message)
      console.log(e.error)
    }

    window.figlet("Sonic Thread", 'Standard', function(err, text) {
      if (err) {
        console.log('something went wrong...');
        console.dir(err);
        return;
      }
      console.log(text);
    });

  </script>
</body>

</html>
